<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Predictor</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script defer src="script.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h1 class="card-title">Weather Forecast</h1>
            </div>
            <div class="card-body">
                <!-- Input Form -->
                <form id="weatherForm" class="row g-3">
                    <div class="col-12">
                        <label for="cityInput" class="form-label">Enter Location</label>
                        <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name" required>
                    </div>
                    <div class="col-12 text-center mt-3">
                        <button type="submit" class="btn btn-success me-2 get-btn">Get Weather</button>
                        <button type="reset" class="btn btn-danger reset-btn">Reset</button>
                    </div>
                </form>
                <!-- Weather Display -->
     <div id="weatherDisplay" class="text-center mt-4">
      <div class="weather-info-box py-3 px-4">
          <p class="placeholder-text">Weather details will appear here...</p>
      </div>
    </div>

            </div>
            <div class="card-footer">
                <p class="text-center fw-bold">Weather Categories:</p>
                <ul class="list-group">
                    <li class="list-group-item"><span class="weather-temp">Sunny: Clear skies with high temperatures.</span></li>
                    <li class="list-group-item"><span class="weather-humidity">Rainy: Expect showers or thunderstorms.</span></li>
                    <li class="list-group-item"><span class="weather-wind">Cloudy: Overcast or partly cloudy skies.</span></li>
                    <li class="list-group-item"><span class="weather-condition">Snowy: Cold temperatures with snowfall.</span></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
